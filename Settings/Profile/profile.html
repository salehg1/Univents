<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-translate="profileTitle">Profile</title>
    <link rel="stylesheet" href="profile.css" />

    <script>
      const profileInput = document.getElementById("profileInput");
      const profilePicture = document.getElementById("profilePicture");

      profileInput?.addEventListener("change", function () {
        const file = this.files[0];
        if (file) {
          profilePicture.src = URL.createObjectURL(file);
        }
      });
    </script>

    <!-- ملف الترجمة -->
    <script src="../lang.js" defer></script>
  </head>

  <body>
    <div class="profile-container">
      <div class="profile-picture-container">
        <img
          id="profilePicture"
          src="./fin.jpg"
          alt="Profile Picture"
        />
        <input
          type="file"
          id="profileInput"
          accept="image/png, image/jpeg, image/webp"
        />
      </div>

      <div class="user-info">
        <h2 data-translate="profileTitle">Profile Information</h2>

        <div class="info-item">
          <label data-translate="studentName">Full Name:</label>
          <p>Ahmed</p>
        </div>

        <div class="info-item">
          <label data-translate="email">Email:</label>
          <p>Ahmed@gmail.com</p>
        </div>

        <div class="info-item">
          <label data-translate="major">Major:</label>
          <p>Computer Science</p>
        </div>

        <div class="info-item">
          <label data-translate="studentId">Student ID:</label>
          <p>4505556</p>
        </div>
      </div>
    </div>

    <div class="back-button-container">
      <a href="../main_settings/Settings.html" class="back-button" data-translate="back">Go Back</a>
    </div>
  </body>
</html>
