<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Information</title> 
    <link rel="stylesheet" href="/HomePage/Colleg/Colleg.css">
</head>

<body>
    <div class="container">
        <h1>Event Information</h1>
        <div class="Colleg-image">
            <img src="/Images/Colleg3.png" alt="Colleg Picture">
        </div>
        
        <div class="Colleg-section">
            <h2>Event Information</h2>
            <div class="info-row">
                <div class="info-label">Event Name:</div>
                <div class="info-value">Talent Spark</div>
            </div>
            <div class="info-row">
                <div class="info-label">Major:</div>
                <div class="info-value">All Major</div>
            </div>
        </div>
        
        <div class="Colleg-section">
            <h2>Event Details</h2>
            <div class="info-row">
                <div class="info-label">Event Locaiton:</div>
                <div class="info-value"> Main Building</div>
            </div>
            <div class="info-row">
                <div class="info-label">Event Time:</div>
                <div class="info-value">8 AM</div>
            </div>

            <div class="Colleg-image-extra">
                <img src="/Images/event-location.png" alt="Colleg location" class="Colleg-image-location">
            </div>
            
        </div>
    </div>
</body>
</html>
