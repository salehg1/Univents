<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Information</title>
    <link rel="stylesheet" href="Colleg.css">
</head>

<body>
    <div class="container">
        <h1>Event Information</h1>
        <div class="event-image">
            <img src="../Images/Colleg2.png" alt="Colleg Picture">
        </div>
        
        <div class="event-section">
            <h2>Event Information</h2>
            <div class="info-row">
                <div class="info-label">Event Name:</div>
                <div class="info-value">Innovate Week</div>
            </div>
            <div class="info-row">
                <div class="info-label">Major:</div>
                <div class="info-value">All major</div>
            </div>
        </div>
        
        <div class="Colleg-section">
            <h2>Event Details</h2>
            <div class="info-row">
                <div class="info-label">Event Locaiton:</div>
                <div class="info-value"> Main Building</div>
            </div>
            <div class="info-row">
                <div class="info-label">Event Time:</div>
                <div class="info-value">8 AM</div>
            </div>

        <a onclick="window.location.href = 'زر التسجيل الربط هنا'"
        target="_blank">
        <button id="register-btn">regstration</button>
        </a>
    
        </div>
    </div>
</body>
</html>
