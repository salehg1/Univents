<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Information</title>
    <link rel="stylesheet" href="/HomePage/Notificaion/Notificaion.css">
</head>

<body>
    <div class="container">
        <h1>Event Information</h1>
        <div class="event-image">
            <img src="/Settings/Images/Notification1.png" alt="Event Picture">
        </div>
        
        <div class="Event-section">
            <h2>Event Information</h2>
            <div class="info-row">
                <div class="info-label">Event Name:</div>
                <div class="info-value">TechTalks</div>
            </div>
            <div class="info-row">
                <div class="info-label">Major:</div>
                <div class="info-value">Computer Science</div>
            </div>
        </div>
        
        <div class="Event-section">
            <h2>Event Details</h2>
            <div class="info-row">
                <div class="info-label">Event Locaiton:</div>
                <div class="info-value">  In the main building</div>
            </div>
            <div class="info-row">
                <div class="info-label">Event Time:</div>
                <div class="info-value">8 AM</div>
            </div>

            <div class="event-image-extra">
                <img src="/Settings/Images/event-location.png" alt="event location" class="event-image-location">
            </div>
            
        </div>
    </div>
</body>
</html>
